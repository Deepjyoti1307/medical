<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Adherence Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <h1>Medication Tracker</h1>
        <p class="typing-text">Never miss a dose!</p>
    </header>

    <!-- Navigation Button for Authentication -->
    <div class="auth-navigation">
        <a href="login.html" class="auth-button">Login</a>
        <a href="register.html" class="auth-button">Register</a>
    </div>

    <!-- Search Section -->
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search medications...">
        <button class="search-button">Search</button>
    </div>

    <!-- Content Section -->
    <div id="content">
        <!-- Content will be dynamically loaded here -->
    </div>

    <!-- Modal for Adding/Editing Medication -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add/Edit Medication</h2>
            <form id="medication-form">
                <label for="medication-name">Medication Name:</label>
                <input type="text" id="medication-name" name="medication-name" required>
                <br><br>
                <label for="dosage">Dosage:</label>
                <input type="text" id="dosage" name="dosage" required>
                <br><br>
                <label for="frequency">Frequency:</label>
                <input type="text" id="frequency" name="frequency" required>
                <br><br>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="home.html" id="home">Home</a>
        <a href="medications.html" id="medications">Medications</a>
        <a href="reports.html" id="reports">Reports</a>
        <a href="settings.html" id="settings">Settings</a>
    </div>


    <!-- JavaScript for Modal, Navigation, and Other Functionalities -->
    <script>
        // Modal functionality
        var modal = document.getElementById("modal");
        var btns = document.querySelectorAll(".edit-button");
        var span = document.getElementsByClassName("close")[0];

        btns.forEach(function (btn) {
            btn.onclick = function () {
                modal.style.display = "block";
            }
        });

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Navigation functionality
        function loadContent(page) {
            var content = document.getElementById('content');
            var html = '';

            if (page === 'home') {
                html = '<h2>Welcome to the Medication Adherence Tracker</h2><p>Track and manage your medications effectively.</p>';
            } else if (page === 'medications') {
                html = '<h2>Medications</h2><p>Manage your list of medications here.</p>';
            } else if (page === 'reports') {
                html = '<h2>Reports</h2><p>View your medication adherence reports here.</p>';
            } else if (page === 'settings') {
                html = '<h2>Settings</h2><p>Configure application settings here.</p>';
            }

            content.innerHTML = `<div class="centered-content">${html}</div>`;
        }

        // Initialize with Home page content
        loadContent('home');

        // Add event listeners to navigation links
        document.getElementById('home').addEventListener('click', function (event) {
            event.preventDefault();
            loadContent('home');
        });

    </script>
</body>

</html>
