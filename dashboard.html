<link rel="stylesheet" href="path/to/styles.css">
{% extends 'base.html' %}


{% block content %}
<h2>Your Medications</h2>
<ul>
    {% for medication in medications %}
    <li>{{ medication.name }} - {{ medication.dosage }} - {{ medication.frequency }} times a day</li>
    {% else %}
    <li>No medications added yet.</li>
    {% endfor %}
</ul>
<a href="{{ url_for('add_medication') }}">Add Medication</a>
{% endblock %}
