<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medications - Medication Tracker</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1>Your Medications</h1>
        <p class="typing-text">Manage and track all your medications in one place.</p>
    </header>

    <div class="content">
        <h2>Medication List</h2>
        <ul id="medication-list">
            <!-- Medication items will be dynamically inserted here -->
        </ul>
        <button class="cta-button" id="add-medication">Add New Medication</button>
    </div>

    <!-- Modal for Adding/Editing Medication -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add/Edit Medication</h2>
            <form id="medication-form">
                <label for="medication-name">Medication Name:</label>
                <input type="text" id="medication-name" name="medication-name" required>
                <br><br>
                <label for="dosage">Dosage:</label>
                <input type="text" id="dosage" name="dosage" required>
                <br><br>
                <label for="frequency">Frequency:</label>
                <input type="text" id="frequency" name="frequency" required>
                <br><br>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Medication Adherence Tracker. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
